<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="./lib/progress-bar.css">
    <title>Progress bar</title>
</head>

<body>
    <div class="progress-bar">
        <h2 class="title">Progress</h2>
        <div class="container">
            <div class="wrapper-svg">
                <svg class="svg" viewBox="0 0 160 160" width="70%" height="90%">
                    <circle class="track" cx="80" cy="80" r="68" />
                    <circle class="fill" cx="80" cy="80" r="68" />
                </svg>
            </div>

            <div class="controls">
                <label class="control" aria-label="input value">
                    <input id="value" type="number" class="value-input" min="0" max="100" placeholder="0">
                    <span class="label">Value</span>
                </label>

                <label class="control" aria-label="toggle animate">
                    <input type="checkbox" id="animate-toggle" class="toggle">
                    <span class="toggle-check"></span>
                    <span class="label">Animate</span>
                </label>

                <label class="control" aria-label="toggle hide">
                    <input type="checkbox" id="hide-toggle" class="toggle">
                    <span class="toggle-check"></span>
                    <span class="label">Hide</span>
                </label>
            </div>
        </div>
    </div>
    <script src="./lib/progress-bar.js"></script>
    <script>
    </script>
</body>
</html>
